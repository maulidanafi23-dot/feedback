<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feedback Form</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  :root{
    --card:#eeebeb;
    --muted:#6b7280;
    --accent:#800000; /* maroon */
    --accent-dark:#4B0000;
  }
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f3f4f6;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }
  .card{
    width:360px;
    background:var(--card);
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    padding:20px;
    text-align:center;
  }
  h2{
    margin:4px 0;
    font-size:24px;
    color:var(--accent-dark);
    font-family:'Montserrat', sans-serif;
  }
  p{color:var(--muted);font-size:13px;margin-bottom:12px}

  .emoji-wrap{display:flex;justify-content:space-between;margin:12px 0}
  .emoji-btn{
    font-size:40px;
    background:none;
    border:none;
    cursor:pointer;
    opacity:0.4;
    transition:transform .3s ease,opacity .3s ease;
  }
  .emoji-btn.active{
    transform:scale(1.6) translateX(5px);
    opacity:1;
  }
  .emoji-btn.active:nth-child(even){
    transform:scale(1.6) translateX(-5px);
  }

  .emoji-label{font-weight:600;margin-bottom:10px}

  .stars{display:flex;justify-content:center;gap:8px;margin:8px 0 12px}
  .star-btn{
    font-size:40px; /* diperbesar */
    cursor:pointer;
    border:none;
    background:none;
    color:#d1d5db;
    transition:transform .15s;
  }
  .star-btn.active{color:#f59e0b}
  .star-btn:hover{transform:scale(1.2)}

  textarea{
    width:100%;
    min-height:80px;
    resize:vertical;
    padding:10px;
    border-radius:10px;
    border:1px solid #d1d5db;
    font-size:14px;
    margin-top:10px;
    font-family:'Montserrat', sans-serif;
  }

  .submit{
    margin-top:12px;
    width:100%;
    padding:12px;
    border:0;
    border-radius:10px;
    background:var(--accent-dark);
    color:white;
    font-weight:700;
    cursor:pointer;
  }

  /* THANK YOU state */
  .thankyou{
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    background:var(--accent-dark);
    border-radius:14px;
    color:white;
  }
  .thankyou.show{display:flex}
  .checkmark{
    width:60px;height:60px;
    display:flex;align-items:center;justify-content:center;
    margin-bottom:16px;
  }
  .checkmark::after{
    content:"";
    width:25px;height:50px;
    border:solid white;
    border-width:0 6px 6px 0;
    transform:rotate(45deg);
  }
  .thankyou h3{margin:0;font-size:20px}
  .thankyou p{font-size:13px;margin-top:6px;text-align:center}
</style>
</head>
<body>

  <!-- FEEDBACK CARD -->
  <div class="card" id="feedbackCard">
    <div id="formContent">
      <h2>Give Your Feedback</h2>
      <p>How was your experience with us?</p>

      <div class="emoji-wrap">
        <button class="emoji-btn" data-value="1">üò°</button>
        <button class="emoji-btn" data-value="2">üôÅ</button>
        <button class="emoji-btn" data-value="3">üòê</button>
        <button class="emoji-btn" data-value="4">üôÇ</button>
        <button class="emoji-btn" data-value="5">üòÅ</button>
      </div>

      <div class="emoji-label" id="emojiLabel">Select Rating</div>

      <div class="stars">
        <button class="star-btn" data-value="1">‚òÖ</button>
        <button class="star-btn" data-value="2">‚òÖ</button>
        <button class="star-btn" data-value="3">‚òÖ</button>
        <button class="star-btn" data-value="4">‚òÖ</button>
        <button class="star-btn" data-value="5">‚òÖ</button>
      </div>

      <textarea id="review" placeholder="Write your review..."></textarea>
      <button class="submit" id="submitBtn">Submit</button>
    </div>

    <!-- THANK YOU CONTENT -->
    <div class="thankyou" id="thankyouContent">
      <div class="checkmark"></div>
      <h3>Thank You!</h3>
      <p>Your feedback has been received.</p>
    </div>
  </div>

<script>
  const emojis = document.querySelectorAll('.emoji-btn');
  const stars = document.querySelectorAll('.star-btn');
  const emojiLabel = document.getElementById('emojiLabel');
  const reviewEl = document.getElementById('review');
  const submitBtn = document.getElementById('submitBtn');
  const formContent = document.getElementById('formContent');
  const thankyouContent = document.getElementById('thankyouContent');

  let rating = 0;
  const labels = {1:'Bad',2:'Poor',3:'Medium',4:'Good',5:'Excellent'};

  // Klik bintang
  stars.forEach(btn=>{
    btn.addEventListener('click',()=>{
      rating = Number(btn.dataset.value);
      updateUI();
    });
  });

  // Klik emoji -> ikut set rating
  emojis.forEach(btn=>{
    btn.addEventListener('click',()=>{
      rating = Number(btn.dataset.value);
      updateUI();
    });
  });

  function updateUI(){
    emojis.forEach(b=>{
      b.classList.toggle('active', Number(b.dataset.value)===rating);
    });
    stars.forEach(b=>{
      b.classList.toggle('active', Number(b.dataset.value)<=rating);
    });
    emojiLabel.textContent = rating ? labels[rating] : 'Select Rating';
  }

  submitBtn.addEventListener('click', ()=>{
  const text = reviewEl.value.trim();
  if(!rating){ alert('Please select rating'); return; }
  if(text.length < 5){ alert('Review must be at least 5 characters'); return; }

  // Kirim ke Google Script
  fetch("https://script.google.com/macros/s/AKfycbywE2FAQSBLwndxxgmsf8-cYpTgHcU5iZqqMjZf23kMOwOVyfRbCLWeFNf6frclsvU2rQ/exec", {
    method: "POST",
    body: JSON.stringify({
      rating: rating,
      review: text
    }),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.json())
  .then(data => {
    console.log("Success:", data);
    formContent.style.display='none';
    thankyouContent.classList.add('show');
  })
  .catch(err => {
    console.error("Error:", err);
    alert("Gagal mengirim feedback!");
  });
});
</script>
</body>
</html>
